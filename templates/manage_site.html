{% extends "layout.html" %}
{% block content %}
<div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-size:35px">{{ legend }}</legend>
                <div class="row">
                    <div class="form-group col-md-8" id="inputType">
                            <label for="unassigned_managers" class="form-control-label">Managers</label>
                            <select name="unassigned_managers" class="form-control form-control-lg" id="unassigned_managers" required>
                            </select>
                        </div>
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock content %}
