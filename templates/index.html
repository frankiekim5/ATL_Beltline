{% extends "layout.html" %}
{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Garamond, Helvetica, sans-serif;
}

.bg-image {
  /* The image used */
  background-image: url("https://alexanonkrog.com/wp-content/uploads/2016/08/4th-ward-park.jpg");
  padding: 350px 100px;
  /* Full height */
  margin: 10px;
  height: 100%;
  
  /* Add the blur effect */
  filter: blur(0px);
  -webkit-filter: blur(0px);
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
 .bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.5); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}


</style>
</head>
<body>
<div class="bg-image">  </div>
<div class="bg-text">
        <h2> </h2>
        <h1 style="font-family:Garamond;font-size:50px;color:#f1f1f1"><b>Welcome to the Atlanta Beltline!</b></h1>
        <p style="font-size:150%;font-family:Garamond"><i>Where Atlanta Comes Together</i></p>
</div>


</body>
</html>


{% endblock content %}
