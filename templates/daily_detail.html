{% extends "layout.html" %}
{% block content %}
<div class="content-section">   
    <legend class="border-bottom mb-4" style="font-size:35px">{{legend}}</legend>      
    <table class="table table-bordered">
        <thead>
            <tr>
            <th scope="col">Event Name</th>
            <th scope="col">Staff Name</th>
            <th scope="col">Visits</th>
            <th scope="col">Revenues ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events%}
            <tr>
                <td>{{ event['event_name']}}</td>
                <td>
                    {% for name in event['staffList'] %}
                    <p>{{name}}</p>
                    {% endfor %}
                </td>
                <td>{{ event['visits'] }}</td>
                <td>{{ event['revenue'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-outline-info mb-3" href="{{ url_for('site_report', emails=emails, userType=userType, username=username) }}">Back</a>
</div>
{% endblock content %}
